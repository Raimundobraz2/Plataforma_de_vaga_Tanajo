<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Empregador</title>
    <link rel="stylesheet" href="assets/css/configuration/empregador.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
</head>
<body>
    
   <div class="form-container">
        <div class="logo">TANAJÓ</div>
        <div class="subtitle">Cadastro do Empregador</div>
    
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <div class="form-input">
                    <input type="text" placeholder="Digite o seu nome" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Cargo da empresa</label>
                <div class="form-input">
                    <input type="text" placeholder="Digite o seu e-mail" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <div class="form-input">
                    <input type="email" placeholder="Digite o seu e-mail" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="form-input password-input">
                    <input type="password" id="password" placeholder="Digite a sua Senha" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                Esqueceu sua senha? <a href="recupera.html" class="forgot-password">Recuperar agora</a>
            </div>
            <div class="button">
                 <a type="submit" class="btn-create" href="pages/empregador/painel.html"> Criar Conta</a>
            </div>
               <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </form>
    </div>
    <div class="image-container">
        <img src="assets/img/ensaio de marca pessoal educadora financeira @maymayfotografia.png" alt="Woman in professional attire smiling">
    </div>
    <script src="js/empregador.js"></script>
</body>
</html>
