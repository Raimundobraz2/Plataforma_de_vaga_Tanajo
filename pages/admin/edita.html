<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../../assets/css/admin/edita.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="sidebar">
        <h1 class="sidebar-title">Configurações</h1>
        <div class="sidebar-menu">
            <a href="/pages/admin/config.html" class="menu-item">
                <i class="ri-user-settings-line"></i>
                Geral
            </a>
            <a href="#" class="menu-item active">
                <i class="ri-user-line"></i>
                Editar perfil
            </a>
            <a href="/pages/admin/segurity.html"  class="menu-item">
                <i class="ri-shield-line"></i>
                Segurança
            </a>
        </div>
    </div>

    <div class="content">
        <div class="back-button">
            <a href="./Dashboard.html"><i class="ri-arrow-left-s-line"></i></a>
        </div>

        <h2 class="content-title">Editar perfil</h2>

        <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="profileImage" src="/assets/img/profile-img.png" alt="Foto de perfil">
                <input type="file" id="uploadProfileImage" accept="image/*" style="display: none;">
            </div>
            <div class="profile-name">Teresa Adriano</div>
        </div>
        <button id="changeProfileBtn">Trocar Foto</button>
        </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nome</label>
                    <div class="input-icon">
                        <input type="text" id="name" class="form-input" placeholder="Digita o seu nome">
                    </div>
                </div>
                <button type="submit" class="save-button">Salvar alterações</button>
            </form>
        </div>
    </div>
    <script src="/js/editadmin.js"></script>
</body>
</html>
