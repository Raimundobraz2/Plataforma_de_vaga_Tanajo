<link rel="stylesheet" href="../../assets/css/configuration/security.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="sidebar-title">Configurações</h1>
        <ul class="sidebar-menu">
        <a href="index.html">
            <li class="sidebar-menu-item">
                <span class="sidebar-menu-item-icon">⚙️</span>
                Geral
            </li>
        </a>
        <a href="profile.html">
            <li class="sidebar-menu-item">
                <a class="sidebar-menu-item-icon">👤</a>
                Editar perfil
            </li>
        </a>
        <a href="preferences.html">
            <li class="sidebar-menu-item">
                <span class="sidebar-menu-item-icon">⚙️</span>
                Preferências
            </li>
        </a>
        <a href="notification.html">
            <li class="sidebar-menu-item">
                <span class="sidebar-menu-item-icon">🔔</span>
                Notificações
            </li>
        </a>
        <a href="delete.html">
            <li class="sidebar-menu-item active">
                <span class="sidebar-menu-item-icon">🚪</span>
                Encerrar conta
            </li>
        </a>
        </ul>
    </div>

    <div class="content">
        <div class="back-button">
            <span>&lt;</span>
        </div>

        <div class="content-header">
            <h2 class="content-title">Segurança</h2>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">E-mail</label>
                <div class="password-input">
                    <input type="email" class="form-control" placeholder="Digite o seu e-mail">
                    <span class="password-toggle">✉️</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="password-input">
                    <input type="password" class="form-control" placeholder="Digite a sua Senha">
                    <span class="password-toggle">👁️</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirma nova senha</label>
                <div class="password-input">
                    <input type="password" class="form-control" placeholder="Confirmar senha">
                    <span class="password-toggle">👁️</span>
                </div>
            </div>

            <button class="btn" type="button">Salvar alterações</button>
        </form>
    </div>
</body>
