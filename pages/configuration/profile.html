<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
<link rel="stylesheet" href="../../assets/css/configuration/profile.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="sidebar-title">Configurações</h1>
        <ul class="sidebar-menu">
        <a href="index.html">
            <li class="sidebar-menu-item">
                <span class="sidebar-menu-item-icon">⚙️</span>
                Geral
            </li>
        </a>
        <a href="profile.html">
            <li class="sidebar-menu-item">
                <a class="sidebar-menu-item-icon">👤</a>
                Editar perfil
            </li>
        </a>
        <a href="preferences.html">
            <li class="sidebar-menu-item">
                <span class="sidebar-menu-item-icon">⚙️</span>
                Preferências
            </li>
        </a>
        <a href="notification.html">
            <li class="sidebar-menu-item active">
                <span class="sidebar-menu-item-icon">🔔</span>
                Notificações
            </li>
        </a>
        <a href="delete.html">
            <li class="sidebar-menu-item">
                <span class="sidebar-menu-item-icon">🚪</span>
                Encerrar conta
            </li>
        </a>
        </ul>
    </div>

    <div class="content">
        <div class="back-button">
            <span>&lt;</span>
        </div>

        <div class="content-header">
            <h2 class="content-title">Editar perfil</h2>
        </div>

        <div class="profile-pic">
            <span>TA</span>
        </div>
        <h3 class="profile-name">Teresa Adriano</h3>

        <form>
            <div class="form-group">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" placeholder="Digite o seu nome">
            </div>

            <div class="form-group">
                <label class="form-label">Cargo pretendido (ex: Doméstica, Cuidadora, Auxiliar de Limpeza)</label>
                <input type="text" class="form-control" placeholder="Adicionar cargo">
            </div>

            <div class="form-group">
                <label class="form-label">Formação Acadêmica</label>
                <select class="form-control">
                    <option>Seleciona o nível acadêmico</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Experiência Profissional</label>
                <div class="form-group">
                    <label class="form-label">Nome da empresa</label>
                    <input type="text" class="form-control" placeholder="Digite o nome da empresa">
                </div>
                <div class="form-group">
                    <label class="form-label">Cargo</label>
                    <input type="text" class="form-control" placeholder="Digite o cargo">
                </div>
            </div>

            <button class="btn" type="button">Salvar alterações</button>
        </form>
    </div>
</body>
</html>
