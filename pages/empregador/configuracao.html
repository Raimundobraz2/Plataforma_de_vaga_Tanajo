<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../../assets/css/empregador/configuracao.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="sidebar">
        <h1 class="sidebar-title">Configurações</h1>
        <div class="sidebar-menu">
            <a href="#" class="menu-item active">
                <i class="ri-user-settings-line"></i>
                Geral
            </a>
            <a href="./editar.html" class="menu-item">
            <i class="ri-user-line"></i>
                Editar perfil
            </a>
            <a href="#" class="menu-item">
                <i class="ri-donut-chart-line"></i>
                Preferências
            </a>
            <a href="#" class="menu-item">
                <i class="ri-shield-line"></i>
                Segurança
            </a>
            <a href="#" class="menu-item">
            <i class="ri-logout-box-line"></i>
                Encerrar conta
            </a>
        </div>
    </div>

    <div class="content">
        <div class="back-button">
            <a href="./vaga.html"><i class="ri-arrow-left-s-line"></i></a>
        </div>
        
        <h2 class="content-title">Geral</h2>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar"><img src="/assets/img/profile-img.png" alt=""></div>
                <div class="profile-name">Teresa Adriano</div>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nome</label>
                    <div class="input-icon">
                        <input type="text" id="name" class="form-input" value="Teresa Adriano">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-icon">
                        <input type="email" id="email" class="form-input" value="exemplo@gmail.com">
                    </div>
                </div>
                
                <button type="submit" class="save-button">Salvar alterações</button>
            </form>
        </div>
    </div>
<script src="/js/configuracao.js"></script>
