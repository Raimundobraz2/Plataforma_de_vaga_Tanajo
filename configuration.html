<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TANAJÓ - Configurações - Preferências</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      display: flex;
      background-color: #f8f9fc;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 220px;
      background-color: #f8f9fc;
      padding: 54px 20px;
      border-right: 1px solid #eaeaea;
    }
    
    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 40px;
    }
    
    .back-button {
      display: flex;
      align-items: center;
      color: #666;
      margin-bottom: 24px;
      cursor: pointer;
      text-decoration: none;
    }
    
    .nav-menu {
      list-style: none;
      margin-top: 30px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      color: #555;
      font-size: 14px;
    }
    
    .nav-item.active {
      background-color: #4f5eef;
      color: white;
    }
    
    .nav-item svg {
      margin-right: 12px;
    }
    
    .main-content {
      flex: 1;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .preferences-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    
    .form-section {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      color: #444;
      margin-bottom: 8px;
    }
    
    .form-desc {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    
    .form-dropdown {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      cursor: pointer;
      background: white;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .form-dropdown svg {
      color: #666;
    }
    
    .save-button {
      width: 100%;
      padding: 14px;
      background-color: #4f5eef;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .save-button:hover {
      background-color: #4050d0;
    }
    
    .icon {
      margin-right: 12px;
      color: inherit;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <a href="#" class="back-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </a>
    
    <h1 class="sidebar-title">Configurações</h1>
    
    <ul class="nav-menu">
      <li class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a8.5 8.5 0 0 1 6 14.5v0a8.5 8.5 0 0 1-12 0v0A8.5 8.5 0 0 1 12 2"></path>
        </svg>
        Geral
      </li>
      
      <li class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Editar perfil
      </li>
      
      <li class="nav-item active">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Preferências
      </li>
      
      <li class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Segurança
      </li>
      
      <li class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Encerrar conta
      </li>
    </ul>
  </aside>
  
  <main class="main-content">
    <h2 class="preferences-title">Preferências</h2>
    
    <div class="form-section">
      <label class="form-label">Tipo de vaga preferida</label>
      <div class="form-section">
        <label class="form-desc">Áreas de interesse profissional (ex: Doméstica, Cozinheira, Cuidadora etc.)</label>
      </div>
      
      <label class="form-label">Tipo de vaga preferida</label>
      <div class="form-dropdown">
        <span>Selecionar preferencia</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
      
      <button class="save-button">Salvar alterações</button>
    </div>
  </main>
</body>
</html>
