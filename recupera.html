<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="assets/css/configuration/recupera.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
</head>
<body>
    
 <div class="form-container">
        <div class="brand">TANAJÓ</div>
        
        <h1>Recupere sua senha</h1>
        <p>Digite o e-mail associado à sua conta. Enviaremos um código de confirmação para redefinir sua senha.</p>
        
        <form id="recovery-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="email-input">
                    <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                </div>
            </div>
            
            <div class="button">
                 <a type="submit" href="password.html" class="btn-create"> Continuar</a>
            </div>
        </form>
        
        <div class="login-link">
            Lembrou sua senha? <a href="login.html">Voltar para o login</a>
        </div>
    </div>
    
    
    <div class="illustration-container">
        <div class="illustration">
         <img src="assets/img/Forgot password-cuate.svg" alt="">
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
