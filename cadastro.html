<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
</head>
<body>
    
<div class="left-panel">
        <div class="logo">TANAJÓ</div>
        <div class="subtitle">Crie sua conta</div>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Nome</label>
                <div class="input-field">
                    <input type="text" id="name" placeholder="Digite o seu nome">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Digite o seu e-mail">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Digite a sua Senha">
                    <svg id="toggle-password" class="password-toggle" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
            </div>

            <div class="forgot-password">
              Esqueceu sua senha?   <a href="recupera.html">Recuperar agora</a>
            </div>

            <div class="button">
                 <a type="submit" href="area.html" class="btn-create"> Criar Conta</a>
            </div>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </form>
    </div>
    <div class="right-panel">
        <div class="create-preacher"><a href="empregador.html" class="empregador">criar conta como empregador </a></div>
        <img src="assets/img/ensaio de marca pessoal educadora financeira @maymayfotografia.png" alt="Woman smiling in green outfit">
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
